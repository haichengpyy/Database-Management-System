<script>
//test whether the customer input all the blank
function inputAllData(){
   //tell the exact blank that customer need input
   var uname = document.getElementById("username").value;
   var psd = document.getElementById("psd").value;
   var psd2 = document.getElementById("psd2").value;
   //using the if condition statement to test which the blank is null
   //using window alert to warn manager
   if(uname==""){
		if(psd==""&&psd2==""){

		}
		else if(psd==""){
			window.alert("You must input your username and password");
			return false;
		}
		else if(psd2==""){
			window.alert("You must input your username and confirm password");
			return false;
		}
	 window.alert("You must input your username");
	 return false;
   }
   }else if(psd==""){
		if(psd2==""){
			window.alert("You must input password and confirm password");
			return false;
		}
		else{
			window.alert("You must input your password");
			return false;
		}
   }
   else if(psd2==""){
		window.alert("You must input your confirm password");
		return false;
   }
   else{
    //test whether the two input password is the same or not
	if(psd != psd2){
			window.alert("Confirm Password is not the same as Password");
			return false;
	}
	else
	 //if customer input all the blank, then return true
     //and go to the php page to insert data to database
     return true;

}
